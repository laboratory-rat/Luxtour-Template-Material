<md-dialog aria-label="Hotel" class="full-window" style="position: absolute; bottom: 0; right: 0; background-color: #f5f5f5;" >
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{Active.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog" class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout="row">
                <div class="app-back-image" flex ng-style="{'background-image': 'url(' + Active.images[0].url +')'}" style="min-height: 250px;" layout="row" layout-align="center center">
 
                </div>
            </div>
            <div class="md-padding">
                <div layout="column" layout-align="start center">
                    <h1 style="text-align: center" flex class="md-headline md-display-3">About hotel</h1>
                    <div flex ng-bind-html="Active.description.description">

                    </div>
                    <div flex style="padding-top: 16px;" id="photos">
                        <jk-carousel data="Active.images" item-template-url="'/Content/Templates/Template_HotelImageSlider.html'" max-width="700" max-height="400">
                        </jk-carousel>
                    </div>
                </div>
                <div layout="column">
                    <h1 class="md-display-1" flex>Hotel Features</h1>
                    <div flex layout="row" layout-align="start " layout-wrap>
                        <md-card ng-repeat="f in Active.description.features" flex="30" flex-sm="90" flex-xs="90" class="md-padding">
                            <div>
                                <md-icon class="material-icons" md-colors="::{color:'green'}">{{f.ico}}</md-icon>
                                <span class="">{{f.title}}</span>
                            </div>
                            <div flex ng-bind-html="f.description">
                            </div>
                            <div style="padding-top: 16px;" ng-if="f.free !== undefined && f.free.length > 0">
                                <span class="md-headline">Free</span>
                                <div layout="column">
                                    <div flex ng-repeat="ff in f.free" style="padding-left: 16px;">
                                        <md-icon md-colors="::{color: 'green'}">{{ff.ico}}</md-icon>
                                        <span ng-bind-html="ff.title"></span>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="f.paid !== undefined && f.paid.length > 0">
                                <span class="md-headline">Paid</span>
                                <div layout="column">
                                    <div flex ng-repeat="ff in f.paid" style="padding-left: 16px;">
                                        <md-icon md-colors="::{color: 'green'}">{{ff.ico}}</md-icon>
                                        <span ng-bind-html="ff.title"></span>
                                    </div>
                                </div>
                            </div>
                        </md-card>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <!-- 
        <md-dialog-actions layout="row">
            <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')">
                Useful
            </md-button>
        </md-dialog-actions>
        -->
    </form>
</md-dialog>
